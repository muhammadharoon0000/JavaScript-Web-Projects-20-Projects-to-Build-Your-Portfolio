<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Script -->
    <h1 id="show-model">Add bookmark</h1>
    <div class="container" id="bookmark-container"></div>
    <div class="modal-container" id="modal">
        <div class="modal">
            <div>
                <div class="heading">
                    <div class="close" id="modal-close">
                        <img src="close.png" alt="" />
                    </div>
                    <h3>Bookmark</h3>
                </div>
                <div class="main-modal">
                    <form action="" id="bookmark-form">
                        <label class="label" for="">Website Name</label>
                        <input class="input" type="text" name="" id="website-name" />
                        <label class="label" for="">Website URL</label>
                        <input class="input" type="text" name="" id="website-url" />
                        <button>Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
</body>

</html>
